<body>
    <button id="directions">Πιο κοντά</button>

    <div id="map"></div>

    <div id="floating-panel">
        <img class="menuIcons" src="icons/blueHome3.png"><br>
        <button id="location" onclick="dropMyLocation()">Που βρίσκομαι</button><br>
        <img class="menuIcons" src="icons/refresh.png"><br>
        <button id="resetLocation" onclick="resetLocation()">Επαναφορά Χάρτη</button><br>
        <img class="menuIcons" src="icons/farmstand.png"><br>
        <button id="drop" onclick="dropMarkers('all')">Όλες οι Λαϊκές</button><br>
        <h3 id="laikesHeader">Λαϊκές</h3><hr>
        <div id="dayButtons">
            <button id="drop1" onclick="dropMarkers('monday')">Δευτέρας</button><br>
            <button id="drop2" onclick="dropMarkers('tuesday')">Τρίτης</button><br>
            <button id="drop3" onclick="dropMarkers('wednesday')">Τετάρτης</button><br>
            <button id="drop4" onclick="dropMarkers('thursday')">Πέμπτης</button><br>
            <button id="drop5" onclick="dropMarkers('friday')">Παρασκευής</button><br>
            <button id="drop6" onclick="dropMarkers('saturday')">Σαββάτου</button>
        </div>
    </div>

    <div id="travelMode">
            <strong>Μεταφορικό μέσο: </strong>
            <select id="mode" onchange="findNearestPlace();">
                <option value="DRIVING">Αμάξι</option>
                <option value="WALKING">Πόδια</option>
            </select>
        </div>

    <input id="pac-input" class="controls" type="text" placeholder="Αναζήτηση οδού">

    <div id="copyright-section">
        Copyright © <span id="year"></span> <a href="https://www.linkedin.com/in/dimitristzimikas/" target="_blank"><b>traneStudio</b></a>. All rights reserved.
    </div>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
         page_id="1533321446759981"
         minimized="false"
         logged_in_greeting="Γειά σας! Πως μπορώ να βοηθήσω;"
         logged_out_greeting="Γειά σας! Πως μπορώ να βοηθήσω;">
    </div>

    <!-- Load Facebook SDK for JavaScript -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '388433111639467',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v2.11'
            });
        };
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
